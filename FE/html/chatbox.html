<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css
    " />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
          rel="stylesheet" />

    <link rel="shortcut icon" type="image/png" href="../img/Icon.png" />
    <link rel="stylesheet" href="../css/home-customer.css" />
</head>
<body>
    <button class="nut-mo-chatbox" onclick="moForm()">
        <i class="fas fa-comment-alt"></i>
        <h5>&ensp;Chat cùng Medimall</h5>
    </button>
    <div class="Chatbox" id="myForm">
        <form action="" class="form-container">
            <div class="header-chat">
                <h5>Chat cùng Medimall</h5>
                <button type="button"
                        class="btn nut-dong-chatbox"
                        onclick="dongForm()">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
            <div class="body-chat">
                <label for="info">Nhập thông tin của bạn *</label>
                <input type="text"
                       required
                       placeholder="Nhập thông tin của bạn" />
                <input type="text"
                       required
                       placeholder="Nhập số điện thoại của bạn" />
                <label for="msg">Tin nhắn *</label>
                <textarea placeholder="Bạn hãy nhập lời nhắn.."
                          name="msg"
                          required></textarea>
            </div>
            <button type="submit" class="btn">Bắt đầu chat</button>
        </form>
    </div>
    <script>
			function moForm() {
				document.getElementById('myForm').style.display = 'block';
			}
			function dongForm() {
				document.getElementById('myForm').style.display = 'none';
			}
    </script>
</body>
</html>
